<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영화 검색 사이트</title>
    <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="main">
        <h1>영화 검색</h1>
        <form class="input-box" role="search">
            <input type="search" placeholder="영화를 검색하세요…">
            <!-- <label for="input-box-in"></label> -->
        </form>
        <span>북마크 보기</span>
    </div>

    
    <div class="container">
        <ul id="result">
           <div class="makecards">
            <div class="item">
                <img src="${data.poster_path}"
                        alt="...">
                    <h3 class="card_title">${data.title}</h3>
                    <p class="card_rank">${data.vote_average}</p>
                    </div>
           </div> 
           ;
        </ul>
        <!-- <div class="item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTE1GXNIaR7w_0X8gR5O2TSj2uWihbhVV3H-Q&s"
                alt="...">
            <h3 class="card_title">영화 제목</h3>
            <p class="card_rank">영화 별점</p>
        </div> -->
    </div>
    <script src="fetch1.js"></script>
</body>

</html>
